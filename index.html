<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button id="fetch-weather">Get Weather</button>
        <button id="get-location-weather">Get Weather for Current Location</button>
        <div id="weather-display" class="weather-display">
            <p id="location"></p>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
